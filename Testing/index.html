<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="center-content">
            <div class="printer-section">
                <div class="printer-card card-ok">
                    <div class="printer-header">
                        <div class="center-text">
                            <h3>MI-A216-PRN1</h3>
                        </div>
                        <div class="center-text">
                            <h6>Learning Commons</h6>
                        </div>
                    </div>
                    <div style="border-left:1px solid grey;height:35px;"></div>
                    <div class="printer-status">
                        <div class="message">
                            <p class="message status-ok">Sleep mode</p>
                        </div>
                        <div class="tray-status">
                            <div><p>Tray 1: <span class="tray1-level status-ok">OK</span></p></div>
                            <div><p>Tray 2: <span class="tray2-level status-ok">OK</span></p></div>
                            <div><p>Tray 3: <span class="tray3-level status-warning">LOW</span></p></div>
                            <div><p>Tray 4: <span class="tray4-level status-error">EMPTY</span></p></div>
                        </div>
                    </div>
                    <div style="border-left:1px solid grey;height:35px"></div>
                    <div class="toner-status">
                        <div class="toner-full-status">
                            <p class="toner-percentage">80%</p>
                            <div class="toner-bar">
                                <div class="b-toner-level"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="printer-section">
                <div class="printer-card card-error">
                    <div class="printer-header">
                        <div class="center-text">
                            <h3>MI-A216-PRN1</h3>
                        </div>
                        <div class="center-text">
                            <h6>Learning Commons</h6>
                        </div>
                    </div>
                    <div style="border-left:1px solid grey;height:35px;"></div>
                    <div class="printer-status">
                        <div class="message">
                            <p class="message status-ok">Sleep mode</p>
                        </div>
                        <div class="tray-status">
                            <div><p>Tray 1: <span class="tray1-level status-ok">OK</span></p></div>
                            <div><p>Tray 2: <span class="tray2-level status-ok">OK</span></p></div>
                            <div><p>Tray 3: <span class="tray3-level status-warning">LOW</span></p></div>
                            <div><p>Tray 4: <span class="tray4-level status-error">EMPTY</span></p></div>
                        </div>
                    </div>
                    <div style="border-left:1px solid grey;height:35px"></div>
                    <div class="toner-status">
                        <div class="toner-full-status">
                            <p class="toner-percentage">80%</p>
                            <div class="toner-bar">
                                <div class="c-toner-level progress"></div>
                            </div>
                        </div>
                        <div class="toner-full-status">
                            <p class="toner-percentage">80%</p>
                            <div class="toner-bar">
                                <div class="m-toner-level"></div>
                            </div>
                        </div>
                        <div class="toner-full-status">
                            <p class="toner-percentage">80%</p>
                            <div class="toner-bar">
                                <div class="y-toner-level"></div>
                            </div>
                        </div>
                        <div class="toner-full-status">
                            <p class="toner-percentage">80%</p>
                            <div class="toner-bar">
                                <div class="k-toner-level"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
